x-networks:
  &default-networks
  networks:
    - anip-net

x-restart: &restart_policy
  restart: unless-stopped

x-common: &common-config
  networks:
    - anip-net
  restart: unless-stopped

# Common environment variables
x-common-env: &common-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_DB: ${POSTGRES_DB:-anip}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  MLFLOW_TRACKING_URI: "http://mlflow:5000"

x-airflow-env: &airflow-env
  <<: *common-env
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres:5432/${AIRFLOW_DB}
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW_UID: ${AIRFLOW_UID:-50000}
  NEWSAPI_KEY: ${NEWSAPI_KEY:-}
  NEWSDATA_API_KEY: ${NEWSDATA_API_KEY:-}
  GDELT_PROJECT_ID: ${GDELT_PROJECT_ID:-}
  USE_MODEL_SERVING: ${USE_MODEL_SERVING:-true}
  CLASSIFICATION_SERVING_URL: ${CLASSIFICATION_SERVING_URL:-http://model-serving-classification:5001}
  SENTIMENT_SERVING_URL: ${SENTIMENT_SERVING_URL:-http://model-serving-sentiment:5002}


services:
  postgres:
    image: postgres:16
    container_name: anip-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anip}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    <<: *common-config

  # One-time init to create both DBs (anip + airflow)
  pg-init:
    image: postgres:16
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command: >
      bash -c "
      psql -h postgres -U ${POSTGRES_USER} -tc \"SELECT 1 FROM pg_database WHERE datname='${AIRFLOW_DB}'\" | grep -q 1 || psql -h postgres -U ${POSTGRES_USER} -c \"CREATE DATABASE ${AIRFLOW_DB}\";
      psql -h postgres -U ${POSTGRES_USER} -tc \"SELECT 1 FROM pg_roles WHERE rolname='${AIRFLOW_DB_USER}'\" | grep -q 1 || psql -h postgres -U ${POSTGRES_USER} -c \"CREATE USER ${AIRFLOW_DB_USER} WITH PASSWORD '${AIRFLOW_DB_PASSWORD}'\";
      psql -h postgres -U ${POSTGRES_USER} -c \"GRANT ALL PRIVILEGES ON DATABASE ${AIRFLOW_DB} TO ${AIRFLOW_DB_USER}\";
      psql -h postgres -U ${POSTGRES_USER} -d ${AIRFLOW_DB} -c \"GRANT ALL ON SCHEMA public TO ${AIRFLOW_DB_USER}\";
      psql -h postgres -U ${POSTGRES_USER} -d ${AIRFLOW_DB} -c \"GRANT CREATE ON SCHEMA public TO ${AIRFLOW_DB_USER}\";
      echo 'Init done.'
      "
    <<: *default-networks

  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "${SPARK_MASTER_RPC_PORT:-7077}:7077"
      - "${SPARK_MASTER_WEB_PORT:-8080}:8080"
    environment:
      <<: *common-env
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      USE_MODEL_SERVING: ${USE_MODEL_SERVING:-true}
      CLASSIFICATION_SERVING_URL: ${CLASSIFICATION_SERVING_URL:-http://model-serving-classification:5001}
      SENTIMENT_SERVING_URL: ${SENTIMENT_SERVING_URL:-http://model-serving-sentiment:5002}
    volumes:
      - ./src/anip:/opt/anip/src/anip:ro
      - ./volumes/mlruns:/mlruns
      - ./spark:/opt/anip/spark:ro
    <<: *common-config

  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "${SPARK_WORKER_WEB_PORT:-8081}:8081"
    environment:
      <<: *common-env
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      USE_MODEL_SERVING: ${USE_MODEL_SERVING:-true}
      CLASSIFICATION_SERVING_URL: ${CLASSIFICATION_SERVING_URL:-http://model-serving-classification:5001}
      SENTIMENT_SERVING_URL: ${SENTIMENT_SERVING_URL:-http://model-serving-sentiment:5002}
    volumes:
      - ./src/anip:/opt/anip/src/anip:ro
      - ./volumes/mlruns:/mlruns
      - ./spark:/opt/anip/spark:ro
    <<: *common-config

  mlflow:
    build:
      context: ./services/mlflow
    container_name: anip-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-anip}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000
    volumes:
      - ./volumes/mlruns:/mlruns
    <<: *common-config

  model-serving-classification:
    build:
      context: ./services/mlflow
    container_name: anip-model-serving-classification
    depends_on:
      mlflow:
        condition: service_started
    ports:
      - "${CLASSIFICATION_SERVING_PORT:-5001}:5001"
    environment:
      <<: *common-env
    command: >
      mlflow models serve
      --model-uri models:/topic-classification/Production
      --host 0.0.0.0
      --port 5001
      --no-conda
    volumes:
      - ./volumes/mlruns:/mlruns
      - ./src/anip:/opt/anip/src/anip:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *common-config

  model-serving-sentiment:
    build:
      context: ./services/mlflow
    container_name: anip-model-serving-sentiment
    depends_on:
      mlflow:
        condition: service_started
    ports:
      - "${SENTIMENT_SERVING_PORT:-5002}:5002"
    environment:
      <<: *common-env
    command: >
      mlflow models serve
      --model-uri models:/sentiment-analysis/Production
      --host 0.0.0.0
      --port 5002
      --no-conda
    volumes:
      - ./volumes/mlruns:/mlruns
      - ./src/anip:/opt/anip/src/anip:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *common-config

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: anip-airflow-init
    depends_on:
      pg-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow-env
    user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
    entrypoint: /bin/bash
    command: -c "airflow db upgrade && airflow users create --role Admin --username ${AIRFLOW_ADMIN_USER:-admin} --password ${AIRFLOW_ADMIN_PASSWORD:-admin} --firstname Admin --lastname User --email ${AIRFLOW_ADMIN_EMAIL:-admin@example.com} || true"
    volumes:
      - ./src/anip:/opt/anip/src/anip:ro
      - ./volumes/mlruns:/mlruns
      - ./dags:/opt/airflow/dags:ro
      - ./spark:/opt/anip/spark:ro
      - ./volumes/airflow/logs:/opt/airflow/logs
      - ./volumes/airflow/plugins:/opt/airflow/plugins
    <<: *default-networks

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: anip-airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
    environment:
      <<: *airflow-env
    user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
    entrypoint: ["/opt/anip/scripts/airflow_entrypoint.sh"]
    command: ["airflow", "scheduler"]
    volumes:
      - ./src/anip:/opt/anip/src/anip:ro
      - ./volumes/mlruns:/mlruns
      - ./dags:/opt/airflow/dags:ro
      - ./spark:/opt/anip/spark:ro
      - ./volumes/airflow/logs:/opt/airflow/logs
      - ./volumes/airflow/plugins:/opt/airflow/plugins
    <<: *common-config

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: anip-airflow-webserver
    depends_on:
      airflow-scheduler:
        condition: service_started
    environment:
      <<: *airflow-env
    user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
    ports:
      - "${AIRFLOW_WEB_PORT:-8080}:8080"
    entrypoint: ["/opt/anip/scripts/airflow_entrypoint.sh"]
    command: ["airflow", "webserver"]
    volumes:
      - ./src/anip:/opt/anip/src/anip:ro
      - ./volumes/mlruns:/mlruns
      - ./dags:/opt/airflow/dags:ro
      - ./spark:/opt/anip/spark:ro
      - ./volumes/airflow/logs:/opt/airflow/logs
      - ./volumes/airflow/plugins:/opt/airflow/plugins
    <<: *common-config

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: anip-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      USE_MODEL_SERVING: ${USE_MODEL_SERVING:-true}
      CLASSIFICATION_SERVING_URL: ${CLASSIFICATION_SERVING_URL:-http://model-serving-classification:5001}
      SENTIMENT_SERVING_URL: ${SENTIMENT_SERVING_URL:-http://model-serving-sentiment:5002}
    volumes:
      - ./src/anip:/opt/anip/src/anip:ro
      - ./volumes/mlruns:/mlruns
      - ./services/api/app:/opt/anip/services/api/app
    ports:
      - "${API_PORT:-8000}:8000"
    <<: *common-config

networks:
  anip-net:
    driver: bridge

volumes:
  kafka-data:
